name: Build MinIO Client (mc)

on:
  workflow_dispatch:
    inputs:
      mc_version:
        description: 'mc version to build (leave empty for latest release)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  get-version:
    name: Get mc Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version_short: ${{ steps.get-version.outputs.version_short }}
    steps:
      - name: Get latest mc release
        id: get-version
        run: |
          if [ -n "${{ inputs.mc_version }}" ]; then
            VERSION="${{ inputs.mc_version }}"
            echo "Using manually specified version: $VERSION"
          else
            VERSION=$(curl -s https://api.github.com/repos/minio/mc/releases/latest | jq -r .tag_name)
            echo "Latest mc version: $VERSION"
          fi

          VERSION_SHORT="${VERSION#RELEASE.}"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_short=$VERSION_SHORT" >> $GITHUB_OUTPUT

  build:
    name: Build mc - linux/amd64
    runs-on: [self-hosted, linux]
    needs: [get-version]
    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      - name: Clone mc repository
        run: |
          git clone --depth 1 --branch "${{ needs.get-version.outputs.version }}" \
            https://github.com/minio/mc.git mc-src

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          check-latest: true

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-amd64-${{ hashFiles('mc-src/go.sum') }}
          restore-keys: |
            go-amd64-

      - name: Build mc binary
        working-directory: mc-src
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
          GO111MODULE: on
        run: |
          # If mc contains buildscripts/gen-ldflags.go use it, otherwise do plain build
          if [ -f buildscripts/gen-ldflags.go ]; then
            echo "Found buildscripts/gen-ldflags.go — generating LDFLAGS"
            LDFLAGS=$(go run buildscripts/gen-ldflags.go)
            go build -trimpath --ldflags "$LDFLAGS" -o ../mc-linux-amd64
          else
            echo "No gen-ldflags.go — using default go build"
            go build -trimpath -o ../mc-linux-amd64
          fi
          chmod +x ../mc-linux-amd64
          sha256sum ../mc-linux-amd64 > ../mc-linux-amd64.sha256sum

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: mc-linux-amd64
          path: |
            mc-linux-amd64
            mc-linux-amd64.sha256sum
          retention-days: 7

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [get-version, build]
    steps:
      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: mc-linux-amd64
          path: release

      - name: Verify downloaded files
        run: |
          echo "Files in release/:"
          ls -lah release || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          name: mc ${{ needs.get-version.outputs.version_short }}
          body: |
            # MinIO Client (mc) - Binary Build

            **Version:** `${{ needs.get-version.outputs.version }}`
            **Build Date:** ${{ github.event.repository.updated_at }}

            ## Binary:
            - mc-linux-amd64

            ## Install:
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.version }}/mc-linux-amd64
            chmod +x mc-linux-amd64
            sudo mv mc-linux-amd64 /usr/local/bin/mc
            ```

            ## Checksum:
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.version }}/mc-linux-amd64.sha256sum
            sha256sum -c mc-linux-amd64.sha256sum
            ```
          files: |
            release/mc-linux-amd64
            release/mc-linux-amd64.sha256sum
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
